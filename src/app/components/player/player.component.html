<div>
<ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!player"  >
    <ion-fab-button color="danger" (click)=" togglePlayer()">
      <ion-icon name="musical-note"></ion-icon>
    </ion-fab-button>
  </ion-fab>
<div #inputboxplayer>
<ion-footer   *ngIf="player">

      <ion-toolbar class="btn-pane-1" >

         <button  class="btn-closef" item-start (click)="stop()" clear ion-button icon-only >
            <ion-icon name="close" ></ion-icon>
        </button>
        <button  class="btn-closef" item-end (click)=" togglePlayer()" clear ion-button icon-only >
            <ion-icon name="eye-off" ></ion-icon>
        </button>
        <button  class="btn-closef" item-end (click)="shareWA()" clear ion-button icon-only >
           <ion-spinner *ngIf="!bwhats"></ion-spinner>
            <ion-icon name="logo-whatsapp" *ngIf="bwhats"></ion-icon>
        </button>

         <hr class="line"/>
         <h3 class="titref">
               {{ state.info.title }}
         </h3>
      <div *ngIf="state.media.canplay" >
      <ion-range min="0"  color="danger"  [max]="state.media.durationSec" [formControl]="seekbar"
    (ionFocus)="onSeekStart()" (ionBlur)="onSeekEnd($event)" name="seekbar">
    </ion-range>

     <p class="stitrel" >{{ state.media.time }}</p>
      <p class="stitrer">{{ state.media.duration }}</p>
     </div>
     <p class="load-music"  *ngIf="!state.media.canplay && state.info.playing ">
        <ion-spinner></ion-spinner>
    </p>

      </ion-toolbar>
    <ion-toolbar class="btn-pane" *ngIf="state.media.canplay">
        <ion-grid>
            <ion-row>
                <ion-col width="33">
                    <button (click)="previous()" color="light" clear ion-button icon-only>
                        <ion-icon name="skip-backward">
                        </ion-icon>
                      </button>
                </ion-col>
                 <ion-col width="33">
                    <button *ngIf="!state.info.playing" (click)="play()" color="light" clear ion-button icon-only>
                      <ion-icon name="play"></ion-icon></button>
                    <button *ngIf="state.info.playing" (click)="pause()" color="light" clear ion-button icon-only>
                      <ion-icon name="pause"></ion-icon></button>
                </ion-col>
                <ion-col width="33">
                    <button (click)="next()" color="light" clear ion-button icon-only><ion-icon name="skip-forward"></ion-icon></button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-footer>
</div>
</div>
